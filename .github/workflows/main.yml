name: Windows - LiteManager

on:
  workflow_dispatch:

jobs:
  build:
    name: Start Building...
    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
      - name: Downloading & Installing Essentials
        run: |
          # باستخدام Invoke-WebRequest لتحميل الملف
          Invoke-WebRequest -Uri "https://gitlab.com/chamod2/lm_win-10_github_rdp/-/raw/main/Downloads.bat" -OutFile "Downloads.bat"
          
          # تشغيل الملف المحمل
          cmd /c Downloads.bat

      - name: Connect to LiteManager
        run: echo "Connecting to LiteManager..."  # استبدل هذا السطر بالأمر الفعلي للاتصال بـ LiteManager إذا كان موجود

      - name: Time Counter
        run: cmd /c loop.bat
